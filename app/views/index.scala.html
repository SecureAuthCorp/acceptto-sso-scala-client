@(profile : org.pac4j.core.profile.CommonProfile, urlCas: String)

@layout() {
<header class="navbar navbar-static-top navbar-default" role="banner">
  <div class="container">
    <a href="../" class="navbar-brand">
      Client 2 Business Website
    </a>
  </div>
</header>
<div class="container" style="margin-top:20px;">
  <div class="row">
    <div class="col-md-12">
      <a href="/login" class="btn btn-success btn-block">
        <img src="@routes.Assets.at("images/icon.png")" class="acceptto-icon" alt=""/> Acceptto Login Status
      </a>

      <div class="panel panel-success acceptto-panel">
        @profile match {
            case _: org.pac4j.cas.profile.CasProfile => {
                <p>
                <a href="logout">Logout</a>
                </p>
                @profile
            }
            case _ => {
                <a href="@urlCas" class="btn btn-default">Authenticate with Acceptto CAS</a><br />
            }
        }

      </div>
    </div>
  </div>
</div>
}
